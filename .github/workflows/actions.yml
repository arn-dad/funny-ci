name: Actions Workflow

on: [push]

jobs:
  run-git-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List of files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v3
      - name: List of files
        run: |
          pwd
          ls -a
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Max
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"
